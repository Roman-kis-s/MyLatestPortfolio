<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/my-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>My Portfolio</title>
</head>
<body>
<nav class="navbar navbar-default  navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#header" class="navbar-brand">Roman Kis</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#footer">About</a></li>
                <li><a href="#contact-Me">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<header id="header">
    <div class="container">
        <img id="mainPhoto" class="img-circle center-block" src="img/Picture%20003.JPG">
        <div class=""></div>
        <div class="name text-center">ROMAN KIS</div>
        <hr class="style-hr">
        <div class="text-center"><h3>Web developer</h3></div>
    </div>
</header>
<main>
    <section id="portfolio">
        <div class="container">
            <h1 class="text-center" id="porfolio-header">Portfolio</h1>
            <hr class="style-hr second-hr">
            <div class="row well">
                <div class="col-md-4 well">
                    <a href="https://codepen.io/RomanKis/pen/XeLREg" target="_blank">
                        <img class="img-responsive" src="img/portfolioFirstItem.JPG" alt="Tribut page">
                    </a>
                </div>
                <div class="col-md-4 well text-center"><img class="img-responsive" src="" alt="coming soon"></div>
                <div class="col-md-4 well text-center"><img class="img-responsive" src="" alt="coming soon"></div>
            </div>
        </div>
    </section>
    <section id="contact-Me">
        <div class="container">
            <h1 class="text-center" id="contact">CONTACT ME</h1>
            <hr class="style-hr">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-area">
                        <form role="form">
                            <br style="clear:both">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                       required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                       required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" name="mobile"
                                       placeholder="Mobile Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject"
                                       placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message"
                                          maxlength="140" rows="4"></textarea>
                            </div>

                            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3 text-center text-primary"><h3>Location</h3></div>
            <div class="col-md-4 col-md-offset-1 text-center text-primary"><h3>Around the Web</h3></div>
            <div class="col-md-3 col-md-offset-1 text-center text-primary"><h3>About me</h3></div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center text-primary"><h5>Lviv, Ukraine</h5></div>
            <div class="col-md-4 col-md-offset-1 text-center" id="social-icons">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="btn-social btn-outline" href="https://www.facebook.com/roman.kiss.180"
                           target="_blank">
                            <i class="fa fa-fw fa-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-social btn-outline" href="https://plus.google.com/u/0/108352868903624115281"
                           target="_blank">
                            <i class="fa fa-fw fa-google-plus"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-social btn-outline" href="#">
                            <i class="fa fa-fw fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-social btn-outline" href="#">
                            <i class="fa fa-fw fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-social btn-outline" href="#">
                            <i class="fa fa-fw fa-dribbble"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-md-offset-1 text-center text-primary"><h5>Roman Kis</h5></div>
        </div>
        <h5 class="text-center text-primary" id="copyright">Copyright Â© My Portfolio 2017</h5>
    </div>

</footer>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
